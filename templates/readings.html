{% extends "base.html" %}
{% block content %}
    <div class="container">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Temperature</th>
      <th scope="col">Moisture</th>
      <th scope="col">Humidity</th>
    </tr>
  </thead>
  <tbody>
  	{% for reading in readings %}

  	<tr>
      <td>{{ reading.temperature|e }}</td>
      <td>{{ reading.moisture|e }}</td>
      <td>{{ reading.humidity|e }}</td>
    </tr>
  
{% endfor %}
    
    
  </tbody>
</table> 
 
</div>
{% endblock %}
